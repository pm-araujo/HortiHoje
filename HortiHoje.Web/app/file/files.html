<section class="mainbar" data-ng-controller="files as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="form-search">
                    <input class="input-sm search-query"
                           data-ng-model="vm.filesSearch"
                           data-ng-keyup="vm.search($event)"
                           placeholder="Name, Extension, Tags" />

                    <button type="button" class="btn btn-danger pull-right" data-ng-click="vm.newFile()" >Upload File</button>
                </div>
            </div>
            <div class="row-fluid">
                <div class="widget wred">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.filteredFiles.length}} / {{vm.files.length}}"></div>
                    <div class="widget-content user">
                        <div class="padd list-flow fader-animation" data-ng-repeat="f in vm.filteredFiles">
                            <div class="user file">
                                <a target="_self" data-cc-file-download-path="{{f.name}}" download="{{f.name}}">
                                    <i data-cc-file-image="{{f.name}}"></i>
                                    <div class="name-stack">
                                        <h6>{{f.name}}</h6>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
