<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <li class="borange"><a href="#/activities">
                                <div class="pull-left"><i class="fa fa-calendar"></i>
                                </div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.activitiesCount}}</span> Activities
                                </div>
                                <div class="clearfix"></div></a>
                        </li>
                        <li class="bblue">
                                <div class="pull-left">
                                    <i class="fa fa-bookmark"></i>
                                </div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.taskCount}}</span> Tasks
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>
                        <li class="bred">
                            <a href="#/files">
                                <div class="pull-left">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.fileCount}}</span> Files
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>
                        <li class="bviolet">
                            <a href="#/files">
                                <div class="pull-left">
                                    <i class="fa fa-users"></i>
                                </div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{connectedCount}}</span> Users Online
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wdarkorange">
                        <div data-cc-widget-header title="Ongoing Activities"
                             allow-collapse="true"></div>
                        <div class="widget-content text-info">
                            <table class="table table-condensed table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Activity</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Iterate through array -->
                                <tr data-ng-repeat="t in vm.activities" data-ng-click="vm.goToActivity(t.activity)">
                                    <td>{{t.activity.name}}</td>
                                    <td>{{t.activity.description}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wdarkblue">
                        <div data-cc-widget-header title="Incomplete Tasks"
                             allow-collapse="true"></div>
                        <div class="widget-content text-info">
                            <table class="table table-condensed table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Activity</th>
                                        <th>Task</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Iterate through array -->
                                    <tr data-ng-repeat="t in vm.tasks" data-ng-click="vm.goToTask(t)">
                                        <td>{{t.activity.name}}</td>
                                        <td>{{t.name}}</td>
                                        <td>{{t.description}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
