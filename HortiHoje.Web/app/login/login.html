<section class="mainbar" data-ng-controller="login as vm">
    <section class="matter">
        <div class="container">
            <div class="widget wviolet">
                <div data-cc-widget-header title="{{vm.title}}"></div>
                <div class="widget-content">
                    <form class="form-horizontal" role="form" ng-submit="doLogin()">

                        <div class="form-group">
                            <label class="control-label col-lg-3" for="inputUserName">Username</label>
                            <div class="col-lg-4">
                                <input id="inputUserName" class="form-control" type="text" ng-model="username" placeholder="User Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-3" for="inputPassword">Password</label>
                            <div class="col-lg-4">
                                <input id="inputPassword" type="password" class="form-control" placeholder="Password" ng-model="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <button id="submitButton" type="submit" class="btn btn-danger">
                                    <i class="fa fa-sign-in"></i> Sign In
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
</section>
