<div class="modal-dialog">
    <div class="modal-header">
        <h3 class="modal-title">Edit: {{tempActivity.name}}</h3>
    </div>
    <div class="modal-body">
        <div class="input-group">
            <label>ActivityName</label><br />
            <input class="input-group-lg" data-ng-model="tempActivity.name" placeholder="Activity Name" />
        </div>
        <div class="input-group">
            <label>Activity Description</label><br />
            <textarea class="input-group-lg" data-ng-model="tempActivity.description"
                      placeholder="Activity Description" style="height: 200px; width: 400px;"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="editActivity()">Apply</button>
        <button class="btn btn-warning" type="button" ng-click="cancelActivityEdit()">Cancel</button>
    </div>
</div>
