<div class="modal-dialog">
    <div class="modal-header">
        <h3 class="modal-title">Edit: {{vm.activity.name()}}</h3>
    </div>
    <div class="modal-body">
        <div>
            <label>ActivityName</label>
            <input data-ng-model="vm.activity.name" placeholder="Activity Name" />
        </div>
        <div>
            <label>Activity Description</label>
            <textarea data-ng-model="vm.activity.description"
                      placeholder="Activity Description"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="editActivity()">Apply</button>
        <button class="btn btn-warning" type="button" ng-click="cancelActivityEdit()">Cancel</button>
    </div>
</div>
