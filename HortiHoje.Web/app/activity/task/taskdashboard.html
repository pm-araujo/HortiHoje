<section class="mainbar" data-ng-controller="taskdashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.task.name}}"
                         subtitle="{{vm.task.description}}" data-ng-dblclick="vm.editTask()">
                    </div>
                    <div class="widget-content user">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="widget wgreen">
                                    <div data-cc-widget-header title="Travel Journal"
                                         allow-collapse="true"></div>
                                    <div class="widget-content">
                                        <ng-map id="taskMap">
                                        </ng-map>
                                    </div>
                                    <div class="widget-foot">
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="widget wgreen">
                                    <div data-cc-widget-header title="Task List"
                                         allow-collapse="true"></div>
                                    <div class="widget-content text-info">
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Task</th>
                                                    <th>Descript</th>
                                                    <th>Finished</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-ng-mouseover="vm.animateMarker($index)"
                                                    data-ng-repeat="t in vm.tasks"
                                                    data-ng-mouseleave="vm.animateMarkerLeave($index)">
                                                    <td>{{indexChar($index) }}</td>
                                                    <td>{{t.name}}</td>
                                                    <td>{{t.shortenedDescript}}</td>
                                                    <td><i class="fa fa-{{t.finished}}-circle"></i></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="widget-foot">
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
